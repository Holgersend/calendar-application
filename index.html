<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="9">9AM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 9am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="10">10AM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 10am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="11">11AM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 11am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="12">12PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 12pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="1">1PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 1pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="2">2PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 2pm">
          <i class="fas fa-save" ></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="3">3PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 2pm">
          <i class="fas fa-save" ></i>
        </button>
      </div>

      <div id="hour-4" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="4">4PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 4pm">
          <i class="fas fa-save" ></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3"><span id="5">5PM</span></div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save button 5pm">
          <i class="fas fa-save"></i>
        </button>
      </div>

     
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
